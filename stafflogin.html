<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Restaurant - Staff Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .login-card {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        .login-card img {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }

        .login-title {
            font-size: 1.75rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .btn-login {
            background-color: maroon;
            color: #fff;
        }

        .btn-login:hover {
            background-color: maroon;
        }

        .form-group label {
            font-weight: bold;
        }

        .message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <section class="login-section">
        <div class="login-card">
            <img src="abclogo.png" alt="ABC Restaurant Logo">
            <h2 class="login-title">Staff Login</h2>
            
            <!-- Staff Login Form -->
            <form action="stafflogin.php" method="post">
                <input type="hidden" name="role" value="staff">
                <div class="form-group">
                    <label for="usernameh">Username</label>
                    <input type="text"class="form-control"  name="usernameh" id="usernameh" required>
                </div>
                <div class="form-group">
                    <label for="passwordh">Password</label>
                    <input type="password"class="form-control"  name="passwordh" id="passwordh" required>
                </div>
                <button type="submit" class="btn btn-login btn-block">Login as Admin</button>
            </form>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
