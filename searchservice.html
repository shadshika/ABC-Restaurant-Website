<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 25px 0px 25px 0px; 
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); 
            width: 420px; 
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 25px; 
        }

        .form-group {
            margin-bottom: 20px; 
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px; 
            border: 1px solid #ccc;
            border-radius: 20px 0px 20px 0px; 
            font-size: 16px;
        }

        .form-group button {
            width: 100%;
            padding: 12px; 
            background-color: maroon;
            color: white;
            border: none;
            border-radius: 20px 0px 20px 0px; 
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease; 
        }

        .form-group button:hover {
            background-color: maroon; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Service</h2>
        <form action="searchservice.php" method="GET">
            <div class="form-group">
                <label for="query">Search by Name or ID:</label>
                <input type="text" id="query" name="query" placeholder="Enter service name or ID" required>
            </div>
            <div class="form-group">
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
</body>
</html>
