<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Restaurant - Staff Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
        }

        .register-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .register-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: maroon;
            border-color: maroon;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: maroon;
            border-color: maroon;
        }
    </style>
</head>
<body>
    <!-- Registration Form -->
    <div class="register-container">
        <h2 class="register-title">Staff Register</h2>
        <form action="staff_register.php" method="post">
            <div class="form-group">
                <label for="staff_username">Username</label>
                <input type="text" class="form-control" id="staff_username" name="staff_username" required>
            </div>
            <div class="form-group">
                <label for="staff_email">Email</label>
                <input type="email" class="form-control" id="staff_email" name="staff_email" required>
            </div>
            <div class="form-group">
                <label for="staff_password">Password</label>
                <input type="password" class="form-control" id="staff_password" name="staff_password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
