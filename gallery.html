<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ABC Restaurant - Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .gallery-section {
            padding: 60px 0;
        }

        .gallery-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .gallery-item {
            margin-bottom: 30px;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 10px;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-overlay h5 {
            font-size: 1.5rem;
        }
    </style>
</head>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <h2 class="gallery-title">Restaurant Gallery</h2>
            <div class="row">
                <!-- Gallery Item 1 -->
                <div class="col-md-4">
                    <div class="gallery-item">
                        <img src="diningarea.png" alt="Dining Area">
                        <div class="gallery-overlay">
                            <h5>Dining Area</h5>
                        </div>
                    </div>
                </div>
                <!-- Gallery Item 2 -->
                <div class="col-md-4">
                    <div class="gallery-item">
                        <img src="signaturefood.png" alt="Signature Dish">
                        <div class="gallery-overlay">

                </div>
                <!-- Gallery Item 3 -->
                <div class="col-md-4">
