    <!-- Reservation Section -->
    <section class="reservation-section">
        <div class="container">
            <h2 class="reservation-title">Make a Reservation</h2>
            <form class="reservation-form" action="reservation.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="date">Reservation Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Reservation Time</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="people">Number of People</label>
                    <select class="form-control" id="people" name="people" required>
                        <option value="">Select number of people</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="more">More than 10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="special-request">Special Requests</label>
                    <textarea class="form-control" id="special-request" name="special-request" rows="3" placeholder="Any special requests or dietary restrictions?"></textarea>
                </div>
                <button type="submit" class="btn btn-submit">Submit Reservation</button>
            </form>
        </div>
    </section>
