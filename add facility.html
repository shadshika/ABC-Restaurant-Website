<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Facility</title>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 15px 0px 15px 0px; 
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input[type="text"],
.form-group input[type="file"] {
    width: 100%;
    padding: 8px;
    border-radius: 15px 0px 15px 0px;
    border: 1px solid #ccc;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: maroon;
    color: white;
    border: none;
    border-radius: 15px 0px 15px 0px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: maroon;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Facility</h2>
        <form action="addfacility.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Facility Name:</label>
                <input type="text" id="name" name="nameh" required>
            </div>
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="imageh" accept="image/*" required>
            </div>
            <button type="submit" name="submit">Add Facility</button>
        </form>
    </div>
</body>
</html>
