<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Facility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 15px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: maroon;
            color: white;
            border: none;
            border-radius: 15px;

            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: maroon;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Facility</h2>
        <form action="deletefacility.php" method="POST">
            <div class="form-group">
                <label for="id">Enter Facility ID to Delete:</label>
                <input type="text" id="id" name="id" placeholder="Facility ID" required>
            </div>
            <button type="submit" name="delete">Delete Facility</button>
        </form>
    </div>

</html>
